<html>
  <head>
    <title>Calculator</title>
      <script type="application/javascript" src="scripts/jquery-2.2.0.min.js"></script>
      <script type="application/javascript" src="scripts/calculator.js"></script>
      <!--Needs to imported after jQuery-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style/calculator.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  </head>
  <body>
    <div id="calculatorContent">
        <form id="calculatorForm">
            <input type="text" id="calcWindow" disabled="disabled" width="10" />

            <br />
            <a class="operand waves-effect waves-light btn" type="button" id="7">7</a>
            <a class="operand waves-effect waves-light btn" type="button" id="8">8</a>
            <a class="operand waves-effect waves-light btn" type="button" id="9">9</a>
            <a class="operator waves-effect waves-light btn" type="button" id="/">/</a>
            <br />
            <a class="operand waves-effect waves-light btn" type="button" id="4">4</a>
            <a class="operand waves-effect waves-light btn" type="button" id="5">5</a>
            <a class="operand waves-effect waves-light btn" type="button" id="6">6</a>
            <a class="operator waves-effect waves-light btn" type="button" id="X">X</a>
            <br />
            <a class="operand waves-effect waves-light btn" type="button" id="1">1</a>
            <a class="operand waves-effect waves-light btn" type="button" id="2">2</a>
            <a class="operand waves-effect waves-light btn" type="button" id="3">3</a>
            <a class="operator waves-effect waves-light btn" type="button" id="-">-</a>
            <br />
            <a class="operand waves-effect waves-light btn" type="button" id="0">0</a>
            <a class="waves-effect waves-light btn" id="." type="button">.</a>
            <a class="waves-effect waves-light btn" id="=" type="button">=/C</a>
            <a class="operator waves-effect waves-light btn" type="button">+</a>
            <a class="operator waves-effect waves-light btn" id="+">+</a>
        </form>
    </div>
  </body>
</html>
