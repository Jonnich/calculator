<html>
  <head>
    <title>Calculator</title>
      <script type="application/javascript" src="scripts/jquery-2.2.0.min.js"></script>
      <script type="application/javascript" src="scripts/calculator.js"></script>
  </head>
  <body>
    <div>
        <form id="calculatorForm">
            <input type="text" id="calcWindow" disabled="disabled" width="10" />

            <br />
            <input class="operand" type="button" id="7" value="7"/>
            <input class="operand" type="button" id="8" value="8"/>
            <input class="operand" type="button" id="9" value="9"/>
            <input class="operator" type="button" id="/" value="/"/>
            <br />
            <input class="operand" type="button" id="4" value="4"/>
            <input class="operand" type="button" id="5" value="5"/>
            <input class="operand" type="button" id="6" value="6"/>
            <input class="operator" type="button" id="X" value="X"/>
            <br />
            <input class="operand" type="button" id="1" value="1"/>
            <input class="operand" type="button" id="2" value="2"/>
            <input class="operand" type="button" id="3" value="3"/>
            <input class="operator" type="button" id="-" value="-"/>
            <br />
            <input class="operand" type="button" id="0" value="0"/>
            <input  type="button" id="." value="."/>
            <input type="button" id="=" value="=/C"/>
            <input class="operator" type="button" id="+" value="+"/>
        </form>
    </div>
  </body>
</html>
